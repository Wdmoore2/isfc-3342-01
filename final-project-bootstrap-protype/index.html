  <script>
    const feedUrl = 'https://rss.app/feeds/y60Mo7FIvmH1nkC0.xml';
    const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`;

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('rss-feed');
        container.innerHTML = '';

        data.items.slice(0, 3).forEach(item => {
          const entry = document.createElement('div');
          entry.classList.add('mb-4');
          entry.innerHTML = `
            <h6><a href="${item.link}" target="_blank" class="text-decoration-none text-dark">${item.title}</a></h6>
            <small class="text-muted">${new Date(item.pubDate).toLocaleDateString()}</small>
            <p class="mt-2">${item.description}</p>
            <hr>
          `;
          container.appendChild(entry);
        });
      })
      .catch(error => {
        document.getElementById('rss-feed').innerText = 'Failed to load feed.';
        console.error('Error fetching RSS feed:', error);
      });
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
