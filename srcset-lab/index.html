<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Srcset Lab</title>
  <meta name="author" content="Will Moore" />
  <meta name="description" content="Demonstration of responsive images using srcset" />

  <link rel="stylesheet" href="../srcset-lab/assets/css/style.css" />

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Srcset Lab" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="" />
  <meta property="og:image" content="" />

  <link rel="icon" href="/favicon.ico" sizes="any" />
  <link rel="icon" href="/icon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="icon.png" />
  <link rel="manifest" href="site.webmanifest" />
</head>

<body>

  <main>
    <h1>Srcset Lab</h1>

    <img
      src="../srcset-lab/assets/img/blue_origin.webp"
      srcset="
        ../srcset-lab/assets/img/space_iphone.png 500w,
        ../srcset-lab/assets/img/space_tablet.png 800w,
        ../srcset-lab/assets/img/space_desktop.png 1200w
      "
      sizes="(max-width: 600px) 500px, (max-width: 1024px) 800px, 1200px"
      alt="Blue Origin astronaut Gail King safely returns to Earth" />

  </main>

  <script src="js/app.js"></script>
</body>

</html>
