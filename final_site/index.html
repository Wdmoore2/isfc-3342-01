      <div class="container">
        <div class="card my-4 shadow-sm">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Latest News</h5>
          </div>
          <div class="card-body bg-light" id="rss-feed">
            Loading feed...
          </div>
        </div>

      <script>
        const feedUrl = 'https://cdn.mysitemapgenerator.com/shareapi/rss/27041032268';
      
        async function loadRSS() {
          const container = document.getElementById('rss-feed');
          container.innerHTML = 'Loading feed...';
      
          try {
            const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(feedUrl)}`);
            const data = await response.json();
            const parser = new DOMParser();
            const xml = parser.parseFromString(data.contents, "application/xml");
            
            const items = xml.querySelectorAll("item");
            container.innerHTML = '';
      
            items.forEach((item, index) => {
              if (index >= 3) return; // Only show first 3 items
              
              const title = item.querySelector("title")?.textContent || "No title";
              const link = item.querySelector("link")?.textContent || "#";
              const pubDate = new Date(item.querySelector("pubDate")?.textContent).toLocaleDateString();
              const description = item.querySelector("description")?.textContent || "";
      
              const entry = document.createElement('div');
              entry.classList.add('mb-4');
              entry.innerHTML = `
                <h6><a href="${link}" target="_blank" class="text-decoration-none text-dark">${title}</a></h6>
                <small class="text-muted">${pubDate}</small>
                <p class="mt-2">${description}</p>
                <hr>
              `;
              container.appendChild(entry);
            });
          } catch (error) {
            console.error('Error fetching RSS feed:', error);
            container.innerText = 'Failed to load feed.';
          }
        }
      
        loadRSS();
      </script>
